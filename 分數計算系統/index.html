<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分數計算系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>分數計算系統</h1>
    <div class="BOX">
    <div class="abox">
    <h2>科目：</h2>
    <select  id="sujectchang" size="1" class="suject" onchange="sujectChang()">
        <option value="NULL">請選擇科目</option>
        <option value="chinese">國語</option>
        <option value="math">數學</option>
        <option value="english">英文</option>
        <option value="science">自然</option>
        <option value="society">社會</option>
    </select>
    </div>
    <div class="bbox">
    <h2>分數：</h2>
    <input type="number" class="Fraction" id="Fraction" value="">
    <button id="addbtn" onclick="add()">添加分數</button>
    </div>
    </div>
    <div class="outbox">
        <div class="box">
            <div>
                <span class="Arraytext">國文</span>
                <button class="btn" id="btn1" onclick="btna()">計算平均</button>
                <span id="b1" class="b"></span>
            </div>
            <div id="box1"></div>
        </div>
        <div class="box">
            <div>
                <span class="Arraytext">數學</span>
                <button class="btn" id="btn2" onclick="btnb()">計算平均</button>
                <span id="b2" class="b"></span>
            </div>
            <div id="box2"></div>
        </div>
        <div class="box">
            <div>
                <span class="Arraytext">英文</span>
                <button class="btn" id="btn3" onclick="btnc()">計算平均</button>
                <span id="b3" class="b"></span>
            </div>
            <div id="box3"></div>
        </div>
        <div class="box">
            <div>
                <span class="Arraytext">自然</span>
                <button class="btn" id="btn4" onclick="btnd()">計算平均</button>
                <span id="b4" class="b"></span>
            </div>
            <div id="box4"></div>
        </div>
        <div class="box">
            <div>
                <span class="Arraytext">社會<span>
                <button class="btn" id="btn5" onclick="btne()">計算平均</button>
                <span id="b5" class="b"></span>
            </div>
            <div id="box5"></div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
